<!DOCTYPE html>
<html>

<head>
    <title>Form Login</title>
    <link rel="stylesheet" href="styleFormLogin.css">
    <link rel="shortcut icon" href="../icon/login.ico" type="image/x-icon">
</head>

<body>
    <form class="form">
        <h1>Login</h1>
        <div id="inp">
            <label for="user">Username</label>
            <input id="user" type="text" placeholder="Ketik Username">
            <label for="pass">Password</label>
            <input id="pass" type="password" placeholder="Ketik Password">
        </div>
        <a href="#" class="forget">Lupa Password</a>
        <a href="#" class="signup">Daftar</a>
        <button type="submit">Login</button>
    </form>
</body>

</html>
