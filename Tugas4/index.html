<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="shortcut icon" href="../icon/business.ico" type="image/x-icon">
    <!-- ======= Styles ====== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="konten">
        <div class="navigasi">
            <ul>
                <li>
                    <a class="admin" href="#">
                        <span class="ikon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="judul jmain">Admin Page</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="ikon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="judul">Dashboard</span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <span class="ikon">
                            <ion-icon name="paper-plane"></ion-icon>
                        </span>
                        <span class="judul">Posting</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="ikon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="judul">Messages</span>
                    </a>
                </li>

                <li>
                    <a href="../Tugas2/index.html">
                        <span class="ikon">
                            <ion-icon name="folder"></ion-icon>
                        </span>
                        <span class="judul">Project</span>
                    </a>
                </li>

                <li>
                    <a href="../Tugas3/Kalkulator.html">
                        <span class="ikon">
                            <ion-icon name="calculator"></ion-icon>
                        </span>
                        <span class="judul">Kalkulator</span>
                    </a>
                </li>

                <li>
                    <a href="../Tugas1/FormLogin.html">
                        <span class="ikon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="judul">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="utama">
            <div class="topbars">
                <div class="btnToggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="cari">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="boxCard">
                <div class="itemCard">
                    <div>
                        <div class="angka">
                            <p class="card-text fs-1" id="visitorCount">0</p>
                        </div>
                        <div class="cardTxt">Views</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>

                <div class="itemCard">
                    <div>
                        <div class="angka">
                            <p class="card-text fs-1" id="postCount">0</p>
                        </div>
                        <div class="cardTxt">Posting</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="create-outline"></ion-icon>
                    </div>
                </div>

                <div class="itemCard">
                    <div>
                        <div class="angka">
                            <p class="card-text fs-1" id="commentCount">0</p>
                        </div>
                        <div class="cardTxt">Comments</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <!--=============MANAGE POST=============-->
            <div class="ms-5 me-5">
                <h2 class="text-light">Manage Posts</h2>
                <div class="mb-3">
                    <button class="btn btn-success" onclick="openAddPostModal()">Add New Post</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Title</th>
                                <th>Content</th>
                                <th>Quotes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="postList">
                            <!-- List of posts will be rendered here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal for adding new post -->
            <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addPostModalLabel">Add New Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addPostForm">
                                <div class="mb-3">
                                    <label for="addPostTitle" class="form-label">Post Title</label>
                                    <input type="text" class="form-control" id="addPostTitle" name="judul" required>
                                </div>
                                <div class="mb-3">
                                    <label for="addPostContent" class="form-label">Post Content</label>
                                    <textarea class="form-control" id="addPostContent" name="konten" rows="3"
                                        required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="addPostExcerpt" class="form-label">Post Quotes</label>
                                    <textarea class="form-control" id="addPostQuote" name="kutipan" rows="2"
                                        required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal for editing post -->
            <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editPostForm">
                                <input type="hidden" id="editPostId" name="postId">
                                <div class="mb-3">
                                    <label for="editPostTitle" class="form-label">Post Title</label>
                                    <input type="text" class="form-control" id="editPostTitle" name="judul" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editPostContent" class="form-label">Post Content</label>
                                    <textarea class="form-control" id="editPostContent" name="konten" rows="3"
                                        required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="editPostExcerpt" class="form-label">Post Quotes</label>
                                    <textarea class="form-control" id="editPostQuote" name="kutipan" rows="2"
                                        required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Update Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--=======End of Post=======-->
            <br><br><br>
            <!--========Comments Form======-->
            <div class="ms-md-3 mb-md-5 bg-secondary bg-gradient border rounded-3 w-75">
                <br>
                <div class="text-center bg-dark bg-gradient w-75 ms-md-5 text-light p-md-2 mb-md-4">
                    Comment Page
                </div> 
                <div class="ms-md-5 mb-md-1 d-block w-75">
                    <form id="commentForm">
                        <div class="mb-md-3">
                            <label for="commentAuthor" class="form-label text-light">Your Name</label>
                            <input type="text" class="form-control" id="commentAuthor" required>
                        </div>
                        <div class="mb-md-3">
                            <label for="commentContent" class="form-label text-light">Comment</label>
                            <textarea class="form-control" id="commentContent" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Comment</button>
                    </form>
                </div>
            </div>
           
            
            <!--=======Comments View=========-->
            <div class="comments-list" id="commentsList">
                <!-- List of comments will be rendered here -->
            </div>
        </div>
    </div>


    <!-- =========== Scripts =========  -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
